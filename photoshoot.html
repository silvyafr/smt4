<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photoshoot Ã¦spa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .photo-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    .counter {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .counter button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      border: none;
      background-color: #222;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .qty-display {
      min-width: 30px;
      text-align: center;
      font-weight: bold;
    }

    button.checkout-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .checkout-list {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h1>Photoshoot Ã¦spa ðŸ“¸</h1>
<p>Pilih jumlah foto yang kamu mau!</p>

<div class="gallery">
  <div class="photo-card">
    <img src="k.jpeg" alt="Karina">
    <div><strong>Karina</strong></div>
    <div class="counter">
      <button class="minus" data-id="karina">-</button>
      <span id="qty-karina" class="qty-display">0</span>
      <button class="plus" data-id="karina">+</button>
    </div>
  </div>

  <div class="photo-card">
    <img src="w.jpeg" alt="Winter">
    <div><strong>Winter</strong></div>
    <div class="counter">
      <button class="minus" data-id="winter">-</button>
      <span id="qty-winter" class="qty-display">0</span>
      <button class="plus" data-id="winter">+</button>
    </div>
  </div>

  <div class="photo-card">
    <img src="n.jpeg" alt="Ningning">
    <div><strong>Ningning</strong></div>
    <div class="counter">
      <button class="minus" data-id="ningning">-</button>
      <span id="qty-ningning" class="qty-display">0</span>
      <button class="plus" data-id="ningning">+</button>
    </div>
  </div>

  <div class="photo-card">
    <img src="g.jpeg" alt="Giselle">
    <div><strong>Giselle</strong></div>
    <div class="counter">
      <button class="minus" data-id="giselle">-</button>
      <span id="qty-giselle" class="qty-display">0</span>
      <button class="plus" data-id="giselle">+</button>
    </div>
  </div>
  
</div>

<button class="checkout-btn" onclick="checkout()">Checkout</button>

<div class="checkout-list" id="checkoutList"></div>

<script>
  const quantities = {
    karina: 0,
    winter: 0,
    ningning: 0,
    giselle: 0
  }

  document.querySelectorAll('.plus').forEach(btn => {
    btn.addEventListener('click', () => {
      const id = btn.dataset.id
      quantities[id]++
      document.getElementById(`qty-${id}`).textContent = quantities[id]
    })
  })

  document.querySelectorAll('.minus').forEach(btn => {
    btn.addEventListener('click', () => {
      const id = btn.dataset.id
      if (quantities[id] > 0) {
        quantities[id]--
        document.getElementById(`qty-${id}`).textContent = quantities[id]
      }
    })
  })

  function checkout() {
    const list = document.getElementById('checkoutList')
    list.innerHTML = '<h2>Checkout:</h2>'

    let selected = false

    for (const key in quantities) {
      if (quantities[key] > 0) {
        selected = true
        list.innerHTML += `<p><strong>${key.charAt(0).toUpperCase() + key.slice(1)}</strong> â€” ${quantities[key]} pcs</p>`
      }
    }

    if (!selected) {
      list.innerHTML += `<p>Kamu belum pilih apa-apa loh!!</p>`
    }
  }
</script>

</body>
</html>
